<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>
      <form id="login-form" action="LoginController">
                    <label for="accno">Enter Account Number:</label>
                    <input type="text" name="accno" id="accno">
                    <br>
                    <label for="uname">Enter UserName:</label>
                    <input type="text" name="uname" id="uname">
                    <br>
                    <label for="pass">Enter Account Password:</label>
                    <input type="password" name="pass" id="pass">
                    <br>
                    <input type="submit" value="Login Account">
     </form>
</body>
</html>
